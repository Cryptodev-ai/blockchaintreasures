<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blockchain Treasures</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://unpkg.com/globe.gl@2.32.1/dist/globe.gl.min.js"></script>
<script src="https://unpkg.com/d3@7"></script>
    <!-- Include Telegram WebApp 2.0 library -->
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <!-- Add Telegram WebApp 2.0 meta tags -->
    <meta name="telegram:app_id" content="22739745">
    <meta name="telegram:app_hash" content="5d0595e9ac43a9534447d74f06fc28fb">
    <meta name="telegram:app_version" content="1.0">
    <meta name="telegram:app_title" content="Blockchain Treasures">
    <meta name="telegram:app_short_name" content="blockchaintreasures">
    <style>
:root {
    --app-bg: #001233;
    --nav-bg: rgba(0, 18, 51, 0.3);
    --neon-orange: #FF7A00;
    --text-primary: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: linear-gradient(135deg, var(--app-bg) 0%, #000a1f 100%);
    color: var(--text-primary);
    font-family: 'Space Grotesk', sans-serif;
    min-height: 100vh;
    overflow: hidden;
}

.cyber-snake {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}

.app-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    position: relative;
    z-index: 1;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 4px;
    color: var(--neon-orange);
    text-shadow: 0 0 10px rgba(255, 122, 0, 0.4);
}

.logo span {
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    opacity: 0.8;
}

.pill-nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 18, 51, 0.9);
    padding: 10px;
    border-radius: 30px;
    display: flex;
    gap: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 122, 0, 0.2);
    z-index: 10;
}

.pill-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.pill-icon i {
    color: white;
    font-size: 18px;
}

.pill-icon.active {
    background: var(--neon-orange);
    box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
}

.pill-icon.active i {
    color: var(--app-bg);
}

.section {
    display: none;
    flex: 1;
    flex-direction: column;
}

.section.active {
    display: flex;
}

.map-description {
    text-align: center;
    font-size: 14px;
    line-height: 1.6;
    padding: 15px 0;
}

.map-container {
    flex: 1;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    cursor: grab;
    background: var(--nav-bg);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 122, 0, 0.2);
    min-height: 400px;
}

.map-preview {
    width: 100%;
    height: 100%;
    position: relative;
    min-height: inherit;
}

.custom-marker {
    width: 20px;
    height: 20px;
    background: var(--neon-orange);
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 15px rgba(255, 122, 0, 0.8);
    animation: pulse 2s infinite;
}

.custom-marker::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,122,0,0.4) 0%, rgba(255,122,0,0) 70%);
    transform: translate(-50%, -50%);
    z-index: -1;
}

.leaflet-popup-content-wrapper {
    background: rgba(0, 18, 51, 0.95);
    color: white;
    border: 1px solid rgba(255, 122, 0, 0.3);
    backdrop-filter: blur(10px);
}

.leaflet-popup-tip {
    background: rgba(0, 18, 51, 0.95);
    border: 1px solid rgba(255, 122, 0, 0.3);
}

.treasure-popup {
    text-align: center;
    padding: 10px;
}

.treasure-popup h3 {
    color: var(--neon-orange);
    margin: 0 0 10px 0;
}

.treasure-popup button {
    background: var(--neon-orange);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.treasure-popup button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 122, 0, 0.4);
}

.coming-soon {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.coming-soon h2 {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 2px;
    color: var(--neon-orange);
    text-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
}

.social-fab {
    position: fixed;
    bottom: 22px;
    right: 15px;
    width: 50px;
    height: 50px;
    background: var(--neon-orange);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
    z-index: 100;
    transition: all 0.3s ease;
}

.social-menu {
    position: absolute;
    bottom: 60px;
    right: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
    pointer-events: none;
}

.social-fab.menu-open .social-menu {
    opacity: 1;
    transform: translateY(0);
    pointer-events: all;
}

.social-item {
    width: 35px;
    height: 35px;
    background: rgba(10, 10, 10, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--neon-orange);
    transition: all 0.3s ease;
}

.social-item:hover {
    transform: scale(1.1);
    background: var(--neon-orange);
    color: var(--dark-bg);
}

.privacy-link {
    text-align: center;
    color: var(--text-primary);
    text-decoration: none;
    font-size: 12px;
    opacity: 0.7;
    padding: 10px 0;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0.6); }
    70% { box-shadow: 0 0 0 10px rgba(255, 122, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0); }
}
</style>
</head>
<body>
    <!-- Cyberpunk Snake Background -->
    <svg class="cyber-snake" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="snake-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFB700;stop-opacity:1" />
            </linearGradient>
            
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- Top Right Snake -->
        <path d="M 600 -50 L 600 100 L 800 100 L 800 300 L 1050 300" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="4s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Bottom Left Snake -->
        <path d="M -50 700 L 200 700 L 200 900 L 400 900 L 400 1050" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="-1000" 
                     to="1000" 
                     dur="5s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Middle Snake -->
        <path d="M -50 400 L 150 400 L 150 500 L 850 500 L 850 600 L 1050 600" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="6s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Circuit Nodes -->
        <circle cx="600" cy="100" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="800" cy="300" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="200" cy="700" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="400" cy="900" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="150" cy="500" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="850" cy="500" r="3" fill="#FF7A00" filter="url(#glow)"/>
    </svg>

    <div class="app-container">
        <div class="logo">
            <h1>Blockchain</h1>
            <span>TREASURES</span>
        </div>

        <nav class="pill-nav">
            <div class="pill-icon active" data-section="treasures">
                <i class="fas fa-store"></i>
            </div>
            <div class="pill-icon" data-section="staking">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="pill-icon" data-section="nft">
                <i class="fas fa-cube"></i>
            </div>
        </nav>

        <section id="treasures" class="section active">
            <div class="map-description">
                Choose your next Treasure to hunt<br>
                on the below map
            </div>
            <div class="map-container" onclick="openTelegramMap()">
                <div class="map-preview">
                   
                </div>
            </div>
            <div class="map-description">
                Every treasure has a background story that you need to follow<br>
                in order to find the clues that bring you close to the treasure!
            </div>
        </section>

        <section id="staking" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <section id="nft" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <div class="social-fab">
            <i class="fas fa-share-alt"></i>
            <div class="social-menu">
                <div class="social-item"><i class="fab fa-twitter"></i></div>
                <div class="social-item"><i class="fab fa-facebook-f"></i></div>
                <div class="social-item"><i class="fab fa-instagram"></i></div>
                <div class="social-item"><i class="fab fa-tiktok"></i></div>
                <div class="social-item"><i class="fab fa-telegram"></i></div>
            </div>
        </div>

        <a href="#" class="privacy-link">Privacy & Policy</a>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Initialize Telegram WebApp
    const WebApp = window.Telegram.WebApp;
    WebApp.ready();
    WebApp.expand();

    // Initialize map
    initializeGlobeMap();
    
    // Navigation button click handler
    document.querySelectorAll('.pill-icon').forEach(icon => {
        icon.addEventListener('click', function() {
            document.querySelectorAll('.pill-icon').forEach(i => i.classList.remove('active'));
            this.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(this.dataset.section).classList.add('active');
        });
    });

    // Social sharing menu click handler
    const socialFab = document.querySelector('.social-fab');
    if (socialFab) {
        socialFab.addEventListener('click', function(event) {
            event.stopPropagation();
            this.classList.toggle('menu-open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!socialFab.contains(event.target)) {
                socialFab.classList.remove('menu-open');
            }
        });
    }
});

function initializeGlobeMap() {
    const mapPreview = document.querySelector('.map-preview');
    mapPreview.innerHTML = '<div id="globeViz" style="width: 100%; height: 100%;"></div>';

    const treasures = [
        { lat: 40.7128, lng: -74.0060, name: "New York Treasure" },
        { lat: 34.0522, lng: -118.2437, name: "LA Treasure" },
        { lat: 51.5074, lng: -0.1278, name: "London Treasure" },
        { lat: 35.6762, lng: 139.6503, name: "Tokyo Treasure" }
    ];

    const globe = Globe({
        rendererConfig: { antialias: false }, // Disable antialiasing for better performance
        waitForGlobeReady: false // Don't wait for texture to load
    })
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
        .pointsData(treasures)
        .pointLat('lat')
        .pointLng('lng')
        .pointColor(() => '#FF7A00')
        .pointAltitude(0.07)
        .pointRadius(0.4)
        .atmosphereColor('#FF7A00')
        .atmosphereAltitude(0.15)
        .showAtmosphere(true)
        .pointsMerge(true)
        (document.getElementById('globeViz'));

    // Set initial position with higher altitude for better performance
    globe.pointOfView({ lat: 20, lng: 0, altitude: 2.8 });

    // Slower rotation for better performance
    let currentLng = 0;
    setInterval(() => {
        currentLng = (currentLng + 0.3) % 360;
        globe.pointOfView({
            lat: 20,
            lng: currentLng,
            altitude: 2.8
        });
    }, 150);

    // Handle point clicks
    globe.onPointClick(point => {
        const WebApp = window.Telegram.WebApp;
        if (WebApp.openMap) {
            WebApp.openMap({
                latitude: point.lat,
                longitude: point.lng,
                zoom: 15,
                title: point.name
            });
        }
    });
}
</script>
</body>
</html>
