<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blockchain Treasures</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --app-bg: #0B0B2B;
            --nav-bg: rgba(11, 11, 43, 0.3);
            --neon-cyan: #00F0FF;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--app-bg) 0%, #070720 100%);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .cyber-snake {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 60px 20px 20px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.4);
        }

        .logo span {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .dot-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 240, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot:hover {
            background: var(--neon-cyan);
        }

        .dot.active {
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .dot::after {
            content: attr(data-label);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(11, 11, 43, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            color: var(--neon-cyan);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .dot:hover::after {
            opacity: 1;
        }

        .section {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .section.active {
            display: flex;
        }

        .map-description {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px 0;
        }

        .map-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .map-preview {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .treasure-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
        }

        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .coming-soon h2 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
        }

        .social-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .social-main {
            width: 50px;
            height: 50px;
            background: var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .social-main i {
            color: var(--app-bg);
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-items {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
            transform: scale(0);
            transform-origin: 75px 75px;
            transition: transform 0.3s ease;
        }

        .social-menu.active .social-items {
            transform: scale(1);
        }

        .social-menu.active .social-main i {
            transform: rotate(45deg);
        }

        .social-item {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(11, 11, 43, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-cyan);
            transform-origin: 75px 75px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-item:hover {
            background: var(--neon-cyan);
            color: var(--app-bg);
        }

        .privacy-link {
            text-align: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            opacity: 0.7;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Cyberpunk Snake Background -->
    <svg class="cyber-snake" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="snake-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#b026ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4dc9ff;stop-opacity:1" />
            </linearGradient>
            
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- Top Right Snake -->
        <path d="M 600 -50 L 600 100 L 800 100 L 800 300 L 1050 300" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="4s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Bottom Left Snake -->
        <path d="M -50 700 L 200 700 L 200 900 L 400 900 L 400 1050" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="-1000" 
                     to="1000" 
                     dur="5s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Middle Snake -->
        <path d="M -50 400 L 150 400 L 150 500 L 850 500 L 850 600 L 1050 600" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="6s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Circuit Nodes -->
        <circle cx="600" cy="100" r="3" fill="#b026ff" filter="url(#glow)"/>
        <circle cx="800" cy="300" r="3" fill="#b026ff" filter="url(#glow)"/>
        <circle cx="200" cy="700" r="3" fill="#b026ff" filter="url(#glow)"/>
        <circle cx="400" cy="900" r="3" fill="#b026ff" filter="url(#glow)"/>
        <circle cx="150" cy="500" r="3" fill="#b026ff" filter="url(#glow)"/>
        <circle cx="850" cy="500" r="3" fill="#b026ff" filter="url(#glow)"/>
    </svg>

    <div class="app-container">
        <div class="logo">
            <h1>Blockchain</h1>
            <span>TREASURES</span>
        </div>

        <nav class="dot-nav">
            <div class="dot active" data-label="Treasures" data-section="treasures"></div>
            <div class="dot" data-label="Staking" data-section="staking"></div>
            <div class="dot" data-label="NFTs" data-section="nft"></div>
        </nav>

        <section id="treasures" class="section active">
            <div class="map-description">
                Choose your next Treasure to hunt<br>
                on the below map
            </div>
            <div class="map-container" onclick="openTelegramMap()">
                <div class="map-preview">
                    <div class="treasure-marker" style="left: 55%; top: 45%"></div>
                    <div class="treasure-marker" style="left: 48%; top: 60%"></div>
                </div>
            </div>
            <div class="map-description">
                Every treasure has a background story that you need to follow<br>
                in order to find the clues that bring you close to the treasure!
            </div>
        </section>

        <section id="staking" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <section id="nft" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <div class="social-menu">
            <div class="social-main">
                <i class="fas fa-plus"></i>
            </div>
            <div class="social-items">
                <a href="#" class="social-item" style="transform: rotate(0deg) translate(75px) rotate(0deg)">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-item" style="transform: rotate(72deg) translate(75px) rotate(-72deg)">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-item" style="transform: rotate(144deg) translate(75px) rotate(-144deg)">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-item" style="transform: rotate(216deg) translate(75px) rotate(-216deg)">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="#" class="social-item" style="transform: rotate(288deg) translate(75px) rotate(-288deg)">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>

        <a href="#" class="privacy-link">Privacy & Policy</a>
    </div>

 <script>
    // Initialize Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    }

    // Navigation functionality
    document.querySelectorAll('.dot').forEach(dot => {
        dot.addEventListener('click', function() {
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            this.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(this.dataset.section).classList.add('active');
        });
    });

    // Social menu toggle
    document.querySelector('.social-main').addEventListener('click', function() {
        document.querySelector('.social-menu').classList.toggle('active');
    });

    // Map functionality
    function openTelegramMap() {
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.requestLocation(function(location) {
                    window.Telegram.WebApp.showLocation(location.latitude, location.longitude);
                });
            } catch (e) {
                console.error('Error opening map:', e);
            }
        }
    }

    // Handle viewport changes
    if (window.Telegram.WebApp) {
        window.Telegram.WebApp.onEvent('viewportChanged', function() {
            document.documentElement.style.setProperty('--tg-viewport-height', 
                `${window.Telegram.WebApp.viewportHeight}px`);
        });
    }
</script>
</body>
</html>
