<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Geolocation WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Telegram WebApp with Geolocation</h1>
    <button id="get-location">Get My Location</button>
    <p id="output"></p>

    <script>
        const tg = window.Telegram.WebApp;
        const output = document.getElementById('output');

        // Function to get geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                output.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        // Success callback
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            output.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude}`;
            tg.sendData(JSON.stringify({ latitude, longitude })); // Send data back to bot
        }

        // Error callback
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    output.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    output.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    output.innerHTML = "The request to get location timed out.";
                    break;
                default:
                    output.innerHTML = "An unknown error occurred.";
            }
        }

        // Add event listener
        document.getElementById('get-location').addEventListener('click', getLocation);

        // WebApp ready
        tg.ready();
    </script>
</body>
</html>
