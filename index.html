<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Blockchain Treasures</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Include Telegram WebApp 2.0 library -->
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <!-- Add Telegram WebApp 2.0 meta tags -->
    <meta name="telegram:app_id" content="22739745">
    <meta name="telegram:app_hash" content="5d0595e9ac43a9534447d74f06fc28fb">
    <meta name="telegram:app_version" content="1.0">
    <meta name="telegram:app_title" content="Blockchain Treasures">
    <meta name="telegram:app_short_name" content="blockchaintreasures">
    <style>
        :root {
            --app-bg: #001233;
            --nav-bg: rgba(0, 18, 51, 0.3);
            --neon-orange: #FF7A00;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--app-bg) 0%, #000a1f 100%);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .cyber-snake {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--neon-orange);
            text-shadow: 0 0 10px rgba(255, 122, 0, 0.4);
        }

        .logo span {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .pill-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 18, 51, 0.9);
            padding: 10px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 122, 0, 0.2);
            z-index: 10;
        }

        .pill-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pill-icon i {
            color: white;
            font-size: 18px;
        }

        .pill-icon.active {
            background: var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
        }

        .pill-icon.active i {
            color: var(--app-bg);
        }

        .section {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .section.active {
            display: flex;
        }

        .map-description {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px 0;
        }

        .map-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 122, 0, 0.2);
        }

        .map-preview {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .treasure-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(255, 122, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0); }
        }

        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .coming-soon h2 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--neon-orange);
            text-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
        }

        .social-fab {
            position: fixed;
            bottom: 22px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: var(--neon-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .social-menu {
            position: absolute;
            bottom: 60px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .social-fab.menu-open .social-menu {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .social-item {
            width: 35px;
            height: 35px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-orange);
            transition: all 0.3s ease;
        }

        .social-item:hover {
            transform: scale(1.1);
            background: var(--neon-orange);
            color: var(--dark-bg);
        }

        .privacy-link {
            text-align: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            opacity: 0.7;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Cyberpunk Snake Background -->
    <svg class="cyber-snake" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="snake-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFB700;stop-opacity:1" />
            </linearGradient>
            
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- Top Right Snake -->
        <path d="M 600 -50 L 600 100 L 800 100 L 800 300 L 1050 300" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="4s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Bottom Left Snake -->
        <path d="M -50 700 L 200 700 L 200 900 L 400 900 L 400 1050" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="-1000" 
                     to="1000" 
                     dur="5s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Middle Snake -->
        <path d="M -50 400 L 150 400 L 150 500 L 850 500 L 850 600 L 1050 600" 
              stroke="url(#snake-gradient)" 
              stroke-width="2" 
              fill="none"
              filter="url(#glow)"
              stroke-dasharray="1000"
              stroke-dashoffset="1000">
            <animate attributeName="stroke-dashoffset" 
                     from="1000" 
                     to="-1000" 
                     dur="6s" 
                     repeatCount="indefinite"/>
        </path>

        <!-- Circuit Nodes -->
        <circle cx="600" cy="100" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="800" cy="300" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="200" cy="700" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="400" cy="900" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="150" cy="500" r="3" fill="#FF7A00" filter="url(#glow)"/>
        <circle cx="850" cy="500" r="3" fill="#FF7A00" filter="url(#glow)"/>
    </svg>

    <div class="app-container">
        <div class="logo">
            <h1>Blockchain</h1>
            <span>TREASURES</span>
        </div>

        <nav class="pill-nav">
            <div class="pill-icon active" data-section="treasures">
                <i class="fas fa-store"></i>
            </div>
            <div class="pill-icon" data-section="staking">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="pill-icon" data-section="nft">
                <i class="fas fa-cube"></i>
            </div>
        </nav>

        <section id="treasures" class="section active">
            <div class="map-description">
                Choose your next Treasure to hunt<br>
                on the below map
            </div>
            <div class="map-container" onclick="openTelegramMap()">
                <div class="map-preview">
                    <div class="treasure-marker" style="left: 55%; top: 45%"></div>
                    <div class="treasure-marker" style="left: 48%; top: 60%"></div>
                </div>
            </div>
            <div class="map-description">
                Every treasure has a background story that you need to follow<br>
                in order to find the clues that bring you close to the treasure!
            </div>
        </section>

        <section id="staking" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <section id="nft" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <div class="social-fab">
            <i class="fas fa-share-alt"></i>
            <div class="social-menu">
                <div class="social-item"><i class="fab fa-twitter"></i></div>
                <div class="social-item"><i class="fab fa-facebook-f"></i></div>
                <div class="social-item"><i class="fab fa-instagram"></i></div>
                <div class="social-item"><i class="fab fa-tiktok"></i></div>
                <div class="social-item"><i class="fab fa-telegram"></i></div>
            </div>
        </div>

        <a href="#" class="privacy-link">Privacy & Policy</a>
    </div>

<script>
let tg = window.Telegram.WebApp;

document.addEventListener('DOMContentLoaded', () => {
    // Initialize WebApp
    tg.ready();
    tg.expand();
    
    // Log available methods for debugging
    console.log('WebApp version:', tg.version);
    console.log('Available methods:', Object.keys(tg));

    // Navigation handlers
    document.querySelectorAll('.pill-icon').forEach(icon => {
        icon.addEventListener('click', function() {
            document.querySelectorAll('.pill-icon').forEach(i => i.classList.remove('active'));
            this.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(this.dataset.section).classList.add('active');
        });
    });

    // Social fab handler
    const socialFab = document.querySelector('.social-fab');
    if (socialFab) {
        socialFab.addEventListener('click', function(event) {
            event.stopPropagation();
            this.classList.toggle('menu-open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!socialFab.contains(event.target)) {
                socialFab.classList.remove('menu-open');
            }
        });
    }
});

// Map click handler function
function openTelegramMap() {
    if (tg.Map && tg.Map.ready) {
        // Use the native map component
        tg.Map.show({
            point: [40.7128, -74.0060],
            zoom: 12,
            title: "Treasure Location",
            marker: true,
            // Can add multiple markers for different treasures
            markers: [
                {point: [40.7128, -74.0060], title: "Treasure #1"},
                {point: [40.7589, -73.9850], title: "Treasure #2"}
            ]
        });
    } else {
        // Fallback to regular map opening
        tg.openMap({
            latitude: 40.7128,
            longitude: -74.0060,
            zoom: 12,
            title: "Treasure Location"
        });
    }
}
</script>
</body>
</html>
