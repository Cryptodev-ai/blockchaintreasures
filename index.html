<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blockchain Treasures</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --app-bg: #2D0052;
            --nav-bg: rgba(0, 0, 0, 0.3);
            --neon-purple: #b026ff;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #2D0052 0%, #1a0033 100%);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .cyber-snake {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .logo span {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: var(--nav-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            cursor: pointer;
        }

        .nav-icon {
            width: 48px;
            height: 48px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-icon i {
            font-size: 20px;
            color: white;
        }

        .nav-item.active .nav-icon {
            background: var(--neon-purple);
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.4);
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
        }

        .section {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .section.active {
            display: flex;
        }

        .map-description {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px 0;
        }

        .map-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(176, 38, 255, 0.1), rgba(77, 201, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(176, 38, 255, 0.2);
        }

        .map-preview {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            padding: 20px;
        }

        .grid-cell {
            background: rgba(176, 38, 255, 0.03);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .grid-cell:hover {
            background: rgba(176, 38, 255, 0.1);
        }

        .treasure-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-purple);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(176, 38, 255, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(176, 38, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(176, 38, 255, 0); }
        }

        .map-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(176, 38, 255, 0.1) 50%, 
                transparent 100%);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .coming-soon h2 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            padding: 20px 0;
        }

        .social-links a {
            text-decoration: none;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: var(--nav-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--neon-purple);
            transform: translateY(-2px);
        }

        .social-icon i {
            font-size: 18px;
            color: white;
        }

        .privacy-link {
            text-align: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            opacity: 0.7;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">
            <h1>Blockchain</h1>
            <span>TREASURES</span>
        </div>

        <nav class="nav-container">
            <div class="nav-item active" data-section="treasures">
                <div class="nav-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span class="nav-text">TREASURES</span>
            </div>
            <div class="nav-item" data-section="staking">
                <div class="nav-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="nav-text">STAKING</span>
            </div>
            <div class="nav-item" data-section="nft">
                <div class="nav-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <span class="nav-text">NFTs</span>
            </div>
        </nav>

        <section id="treasures" class="section active">
            <div class="map-description">
                Choose your next Treasure to hunt<br>
                on the below map
            </div>
            <div class="map-container" onclick="openTelegramMap()">
                <div class="map-preview" id="mapGrid"></div>
                <div class="map-overlay"></div>
                <div class="treasure-marker" style="left: 55%; top: 45%"></div>
                <div class="treasure-marker" style="left: 48%; top: 60%"></div>
            </div>
            <div class="map-description">
                Every treasure has a background story that you need to follow<br>
                in order to find the clues that bring you close to the treasure!
            </div>
        </section>

        <section id="staking" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <section id="nft" class="section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </section>

        <div class="social-links">
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-telegram"></i>
            </a>
        </div>

        <a href="#" class="privacy-link">Privacy & Policy</a>
    </div>

 <script>
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    }

    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(this.dataset.section).classList.add('active');
        });
    });

    function createMapGrid() {
        const grid = document.getElementById('mapGrid');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            grid.appendChild(cell);
        }
    }

    function openTelegramMap() {
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.requestLocation(function(location) {
                    // After getting user location, show the map with the location
                    window.Telegram.WebApp.showLocation(location.latitude, location.longitude);
                });
            } catch (e) {
                console.error('Error opening map:', e);
            }
        }
    }

    createMapGrid();

    if (window.Telegram.WebApp) {
        window.Telegram.WebApp.onEvent('viewportChanged', function() {
            document.documentElement.style.setProperty('--tg-viewport-height', 
                `${window.Telegram.WebApp.viewportHeight}px`);
        });
    }
</script>
</body>
</html>
